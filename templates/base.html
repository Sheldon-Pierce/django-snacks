{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django{% endblock %}</title>
    {% compress css %}
      <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
  </head>
  <header>

    <nav class="bg-green-700 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
        <div class="bg-green-700 container flex flex-wrap items-center justify-between mx-auto">
          <a href="{{ .Site.Params.homepage }}/" class="flex items-center">
              <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Django</span>
          </a>
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
              <li>
                <a href="/" aria-current="page">Home</a>
              </li>
              <li>
                <a href="/about" >About</a>
              </li>
            </ul>
        </div>
      </nav>
  </header>
  <body>
  {% block content %}
  <h1>Forgot Content</h1>
  {% endblock content %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
  </body>
